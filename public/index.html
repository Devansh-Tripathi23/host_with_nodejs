<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mainbox my-5 shadow-lg p-5 ">
        <div class="row">
            <div class="col-md-6 block my-3">
                <img src="./images/leaf.avif" alt="leafimage" >
            </div>
            <div class="col-md-6 block2 my-3 p-3">
                <form method="post">
                    <div class="my-3">
                        <h1 class="heading"><strong>Login Page</strong></h1>
                        <h3>Username</h3>
                        <input type="text" class="userinput" oninput="checkInput(this)">
                        <img src="./images/istockphoto-1079725292-612x612.jpg" alt="image" class="tickimage mr-5" style="height:30px; width: 60px; display: none;">
                       
                    </div>
                    <div class="my-3">
                        <h3>Password</h3>
                        <input type="text">
                    </div>
                    <button class="mt-5">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function checkInput(input) {
          const tick = document.querySelector('.tickimage');
          if (input.value.length > 0) {
            tick.style.display = 'block';
          } else {
            tick.style.display = 'none';
          }
        }
      </script>



</body>
</html>
